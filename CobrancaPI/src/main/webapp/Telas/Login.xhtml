<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Página de Login</title>
        <style>
            /* Resetando margens e preenchimentos */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            /* Ajustando o body para ocupar a tela inteira */
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: url("#{request.contextPath}/Resources/Imagens/logo.png") no-repeat center center;
                background-size: contain;
             }


            /* Container do formulário */
            .login-container {
                background: rgba(255, 255, 255, 0.9); /* Fundo branco semi-transparente */
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
                text-align: center;
                width: 320px;
                width: 320px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            /* Ajustando o espaçamento entre os campos */
            .campo {
                 margin-bottom: 20px; /* Aumenta o espaçamento entre os campos */
                 width: 100%;
                 text-align: center;
            }

            /* Estilizando os campos de entrada */
            .login-container h\\:inputText,
            .login-container h\\:inputSecret {
                width: 100%;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }

            /* Ajustando o espaçamento do botão */
            .campo:last-child {
                margin-top: 30px; /* Aumenta o espaço antes do botão */
                text-align: center; /* Centraliza o conteúdo */
            }
            
            /* Estilizando o botão */
            .login-container h\\:commandButton {
                width: 100%;
                padding: 12px;
                background: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                display: block; /* Garante que o botão seja tratado como bloco */
                margin: auto; /* Centraliza horizontalmente */
            }

            /* Efeito hover no botão */
            .login-container h\\:commandButton:hover {
                background: #0056b3;
            }

            /* Estilizando os labels */
            .login-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 300px;
                margin: auto;
            }
            
        </style>
    </h:head>
    <h:form class="login-container">
    <div class="campo">
        <h:outputLabel for="usuario" value="Usuário: " />
        <h:inputText id="usuario" value="#{loginBean.usuario}" />
    </div>

    <div class="campo">
        <h:outputLabel for="senha" value="Senha: " />
        <h:inputSecret id="senha" value="#{loginBean.senha}" />
    </div>

    <div class="campo">
        <h:commandButton value="Entrar" action="#{loginBean.entrar}" />
    </div>
    </h:form>
</html>
