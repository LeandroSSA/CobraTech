<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .campo {
            margin-bottom: 15px;
        }
        .campo label {
            display: block;
            margin-bottom: 5px;
        }
        .campo input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .botoes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .botao {
            flex: 1 1 45%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
        }
        .botao:hover {
            background-color: #0056b3;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <h:form>
            <div class="campo">
                <h:outputLabel for="codigo" value="Código:" />
                <h:inputText id="codigo" value="#{usuarioBean.usuario.codigo}" />
            </div>

            <div class="campo">
                <h:outputLabel for="nome" value="Nome:" />
                <h:inputText id="nome" value="#{usuarioBean.usuario.nome}" />
            </div>

            <div class="campo">
                <h:outputLabel for="senha" value="Senha:" />
                <h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}" />
            </div>

            <div class="campo">
                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{usuarioBean.usuario.email}" />
            </div>

            <div class="botoes">
                <h:commandButton value="Cadastrar" action="#{usuarioBean.salvar}" styleClass="botao" />
                <h:commandButton value="Alterar" action="#{usuarioBean.alterar}" styleClass="botao" />
                <h:commandButton value="Consultar" action="#{usuarioBean.consultar}" styleClass="botao" />
                <h:commandButton value="Excluir" action="#{usuarioBean.excluir}" styleClass="botao" />
                <h:link outcome="/Telas/home" value="Voltar" styleClass="botao" />
            </div>
        </h:form>
    </div>
</h:body>
</html>
