<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadastro de Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .campo {
            margin-bottom: 15px;
        }
        .campo label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .campo input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .botoes {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .botao {
            flex: 1 1 48%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .botao:hover {
            background-color: #0056b3;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h2>Cadastro de Cliente</h2>
        <h:form>
            <div class="campo">
                <h:outputLabel for="nome" value="Nome:" />
                <h:inputText id="nome" value="#{clienteBean.cliente.nome}" />
            </div>

            <div class="campo">
                <h:outputLabel for="cpf" value="CPF:" />
                <h:inputText id="cpf" value="#{clienteBean.cliente.cpf}" />
            </div>

            <div class="campo">
                <h:outputLabel for="cep" value="CEP:" />
                <h:inputText id="cep" value="#{clienteBean.cliente.cep}" />
            </div>

            <div class="campo">
                <h:outputLabel for="endereco" value="Endereço:" />
                <h:inputText id="endereco" value="#{clienteBean.cliente.endereco}" />
            </div>

            <div class="campo">
                <h:outputLabel for="numero" value="Número:" />
                <h:inputText id="numero" value="#{clienteBean.cliente.numero}" />
            </div>

            <div class="botoes">
                <h:commandButton value="Cadastrar" action="#{clienteBean.salvar}" styleClass="botao" />
                <h:commandButton value="Alterar" action="#{clienteBean.alterar}" styleClass="botao" />
                <h:commandButton value="Consultar" action="#{clienteBean.consultar}" styleClass="botao" />
                <h:commandButton value="Excluir" action="#{clienteBean.excluir}" styleClass="botao" />
                <h:link outcome="/Telas/home" value="Voltar" styleClass="botao" />
            </div>
        </h:form>
    </div>
</h:body>
</html>
